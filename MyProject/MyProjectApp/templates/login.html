{% extends 'base.html' %} {% block title %} Login {% endblock %} {% block css %}
<link rel="stylesheet" href="static/css/style.css" />
{% endblock %} {% block content %}
<div class="container-fluid text-center">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 p-0">
      <img
        class="login-img"
        src="static/images/Burger-logo.jpg"
        alt="Burger-image"
      />
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 p-0">
      <div class="box">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="password"
          />
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end btn-login">
          <button type="button" class="btn btn-primary btn-sign-in">
            Sign in
          </button>
          <button type="button" class="btn btn-primary">Sign up</button>
          <button type="button" class="btn btn-link">Skip</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
